<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Project Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .status-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .status-message {
            font-size: 18px;
            color: #444;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .error-text {
            color: #e53e3e;
        }

        .success-text {
            color: #38a169;
        }

        .form-group {
            margin-top: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .resend-btn {
            width: 100%;
            margin-top: 15px;
            border: none;
            cursor: pointer;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification</h1>
        </div>
        
        <div id="content">
            <div class="loading-spinner"></div>
            <p class="status-message">Verifying your email address...</p>
        </div>

        <div id="actions" style="display: none;">
            <a href="/login.html" class="btn">Proceed to Login</a>
        </div>
    </div>

    <script>
        const contentDiv = document.getElementById('content');
        const actionsDiv = document.getElementById('actions');

        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showStatus('❌', 'Verification token is missing. Please check your link.', true);
                showResendForm();
                return;
            }

            try {
                const response = await fetch(`/api/v1/auth/verify-email/${token}`);
                const data = await response.json();

                if (response.ok) {
                    showStatus('✅', data.message || 'Email verified successfully.', false);
                    actionsDiv.style.display = 'block';
                } else {
                    showStatus('❌', data.message || 'Verification failed. The link may be expired.', true);
                    showResendForm();
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('❌', 'A network error occurred. Please try again later.', true);
                showResendForm();
            }
        }

        function showStatus(icon, message, isError) {
            contentDiv.innerHTML = `
                <div class="status-icon">${icon}</div>
                <p class="status-message ${isError ? 'error-text' : 'success-text'}">${message}</p>
            `;
        }

        function showResendForm() {
            const resendDiv = document.createElement('div');
            resendDiv.innerHTML = `
                <div class="form-group">
                    <label for="email">Enter your email to resend verification link:</label>
                    <input type="email" id="resendEmail" placeholder="email@example.com" required>
                    <button id="resendBtn" class="btn resend-btn">Resend Link</button>
                </div>
                <p id="resendStatus" style="margin-top: 15px; font-size: 14px;"></p>
            `;
            contentDiv.appendChild(resendDiv);

            document.getElementById('resendBtn').addEventListener('click', handleResend);
        }

        async function handleResend() {
            const emailInput = document.getElementById('resendEmail');
            const statusText = document.getElementById('resendStatus');
            const resendBtn = document.getElementById('resendBtn');
            const email = emailInput.value;

            if (!email) {
                statusText.innerText = 'Please enter an email address.';
                statusText.className = 'error-text';
                return;
            }

            try {
                resendBtn.disabled = true;
                resendBtn.innerText = 'Sending...';
                
                const response = await fetch('/api/v1/auth/resend-email-verification', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    statusText.innerText = 'Verification link sent! Check your inbox.';
                    statusText.className = 'success-text';
                    emailInput.value = '';
                } else {
                    statusText.innerText = data.message || 'Failed to resend link.';
                    statusText.className = 'error-text';
                }
            } catch (error) {
                statusText.innerText = 'System error. Try again later.';
                statusText.className = 'error-text';
            } finally {
                resendBtn.disabled = false;
                resendBtn.innerText = 'Resend Link';
            }
        }

        // Run verification on load
        window.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
