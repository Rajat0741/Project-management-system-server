<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .error-details {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(114, 28, 36, 0.1);
            font-size: 13px;
        }

        .error-details summary {
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 5px;
            outline: none;
        }

        .error-details ul {
            list-style: none;
            margin: 5px 0 0 10px;
        }

        .error-details li {
            position: relative;
            padding-left: 15px;
            margin-bottom: 3px;
        }

        .error-details li::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #f44336;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            border-radius: 2px;
            background: #e1e1e1;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #dc3545;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffc107;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .resend-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join us and start managing your projects</p>
        </div>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password"
                    required
                    minlength="6"
                >
                <div class="password-strength">
                    <div id="passwordStrengthBar" class="password-strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="member">Member</option>
                    <option value="admin">Admin</option>
                    <option value="project_admin">Project Admin</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Create Account
            </button>
        </form>

        <div id="resendSection" class="resend-section">
            <div class="form-group">
                <label for="resendEmail">Email Address</label>
                <input type="email" id="resendEmail" placeholder="Enter your email to resend verification">
            </div>
            <button type="button" id="resendBtn" class="submit-btn" style="background: #4a5568;">Resend Verification Email</button>
            <p class="footer-text">
                <a href="#" id="backToRegister">Back to Register</a>
            </p>
        </div>

        <p class="footer-text" id="mainFooter">
            Already have an account? <a href="/login.html">Sign in</a><br><br>
            Didn't get the email? <a href="#" id="showResend">Resend Verification</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/) && password.match(/[^a-zA-Z0-9]/)) strength++;

            passwordStrengthBar.className = 'password-strength-bar';
            if (password.length === 0) {
                passwordStrengthBar.className = 'password-strength-bar';
            } else if (strength === 1) {
                passwordStrengthBar.classList.add('weak');
            } else if (strength === 2) {
                passwordStrengthBar.classList.add('medium');
            } else if (strength === 3) {
                passwordStrengthBar.classList.add('strong');
            }
        });

        // Show message helper
        function showMessage(text, isError = false, errors = []) {
            messageDiv.innerHTML = `<span>${text}</span>`;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');

            if (isError && errors.length > 0) {
                const details = document.createElement('details');
                details.className = 'error-details';
                details.innerHTML = `
                    <summary>View Details (${errors.length})</summary>
                    <ul>
                        ${errors.map(err => `<li><strong>${err.path}:</strong> ${err.msg}</li>`).join('')}
                    </ul>
                `;
                messageDiv.appendChild(details);
            }
        }

        // Hide message
        function hideMessage() {
            messageDiv.className = 'message';
            messageDiv.innerHTML = '';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>Creating Account...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessage();

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            // Basic validation
            if (!formData.username || !formData.email || !formData.password) {
                showMessage('Please fill in all required fields.', true);
                return;
            }

            if (formData.password.length < 6) {
                showMessage('Password must be at least 6 characters long.', true);
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Registration successful! Please check your email for verification.');
                    form.reset();
                    passwordStrengthBar.className = 'password-strength-bar';
                } else {
                    showMessage(data.message || 'Registration failed.', true, data.errors || []);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Network error. Please check your connection and try again.', true);
            } finally {
                setLoading(false);
            }
        });

        // Resend Verification Logic
        const resendSection = document.getElementById('resendSection');
        const showResendLink = document.getElementById('showResend');
        const backToRegisterLink = document.getElementById('backToRegister');
        const resendBtn = document.getElementById('resendBtn');
        const resendEmailInput = document.getElementById('resendEmail');
        const mainFooter = document.getElementById('mainFooter');

        showResendLink.addEventListener('click', (e) => {
            e.preventDefault();
            form.style.display = 'none';
            resendSection.style.display = 'block';
            mainFooter.style.display = 'none';
            hideMessage();
        });

        backToRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            form.style.display = 'block';
            resendSection.style.display = 'none';
            mainFooter.style.display = 'block';
            hideMessage();
        });

        resendBtn.addEventListener('click', async () => {
            const email = resendEmailInput.value.trim();
            if (!email) {
                showMessage('Please enter your email.', true);
                return;
            }

            setResendLoading(true);
            try {
                const response = await fetch('/api/v1/auth/resend-email-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message || 'Verification email resent!');
                } else {
                    showMessage(data.message || 'Failed to resend email.', true);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', true);
            } finally {
                setResendLoading(false);
            }
        });

        function setResendLoading(loading) {
            resendBtn.disabled = loading;
            resendBtn.innerHTML = loading ? '<span class="loading"></span>Resending...' : 'Resend Verification Email';
        }
    </script>
</body>
</html>
