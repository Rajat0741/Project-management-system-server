<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f0f2f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #1a202c;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2d3748;
            color: #667eea;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: #cbd5e0;
            display: flex;
            align-items: center;
        }

        .nav-item:hover, .nav-item.active {
            background: #2d3748;
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .logout-btn {
            background: none;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #fff5f5;
            color: #e53e3e;
            border-color: #feb2b2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .stat-card h3 {
            color: #718096;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }

        .project-list {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .project-list h2 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <aside class="sidebar">
        <h2>Project Camp</h2>
        <a href="#" class="nav-item active">Dashboard</a>
        <a href="#" class="nav-item">Projects</a>
        <a href="#" class="nav-item">Tasks</a>
        <a href="#" class="nav-item">Team</a>
        <div style="margin-top: auto;">
            <a href="#" class="nav-item">Settings</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1 id="welcome-msg">Welcome</h1>
            <div class="user-info">
                <span id="user-name">Loading...</span>
                <div class="user-avatar" id="user-initials">U</div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Projects</h3>
                <div class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Tasks</h3>
                <div class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>Team Members</h3>
                <div class="value">1</div>
            </div>
        </div>

        <div class="project-list">
            <h2>Your Projects</h2>
            <div id="project-container" class="empty-state">
                No projects yet. Click "Create Project" to get started.
            </div>
        </div>
    </main>

    <script>
        const loadingOverlay = document.getElementById('loading-overlay');
        const userNameSpan = document.getElementById('user-name');
        const welcomeMsg = document.getElementById('welcome-msg');
        const userInitials = document.getElementById('user-initials');
        const logoutBtn = document.getElementById('logoutBtn');

        async function checkAuth() {
            try {
                const response = await fetch('/api/v1/auth/current-user');
                const result = await response.json();

                if (response.ok && result.data) {
                    const user = result.data;
                    userNameSpan.textContent = user.fullName || user.username;
                    welcomeMsg.textContent = `Hello, ${user.fullName || user.username}!`;
                    userInitials.textContent = (user.fullName || user.username).substring(0, 1).toUpperCase();
                    loadingOverlay.style.display = 'none';
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth Check Error:', error);
                window.location.href = '/login.html';
            }
        }

        logoutBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/v1/auth/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
